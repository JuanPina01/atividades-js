<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        // Ler o valor da compra do usuário
        const valorCompra = parseFloat(prompt("Digite o valor da compra:"));

        // Calcular o valor de cada prestação (sem juros)
        const valorPrestacao = valorCompra / 5;

        // Exibir o valor de cada prestação
        document.write("O valor de cada prestação é: R$" + valorPrestacao.toFixed(2));


    </script>
</body>
</html>
