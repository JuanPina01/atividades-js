<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

         function lerNumeroInteiro() {
            return parseInt(prompt("Digite um número inteiro:"));
        }

         function imprimirAntecessorESucessor(numero) {
            document.write("Número digitado: " + numero + "<br>");
            document.write("Antecessor: " + (numero - 1) + "<br>");
            document.write("Sucessor: " + (numero + 1) + "<br>");
        }

         const numero = lerNumeroInteiro();

         imprimirAntecessorESucessor(numero);


    </script>
</body>
</html>
