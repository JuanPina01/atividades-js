<body>
    <script type="text/javascript">

        let nomeMaisNovo;
        let idadeMaisNova = Infinity;  
         for (let i = 1; i <= 10; i++) {
             const nome = prompt("Digite o nome da pessoa " + i + ":");

             const idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));

             if (idade < idadeMaisNova) {
                nomeMaisNovo = nome;  
                idadeMaisNova = idade;  
            }
        }

         document.write("O nome da pessoa mais nova Ã©:", nomeMaisNovo);


    </script>
</body>
</html>
