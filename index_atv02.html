<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        function verificarDivisibilidade(numero) {
            if (numero % 10 === 0) {
                document.write(numero + " é divisível por 10.");
            } else if (numero % 5 === 0) {
                document.write(numero + " é divisível por 5.");
            } else if (numero % 2 === 0) {
                document.write(numero + " é divisível por 2.");
            } else {
                document.write(numero + " não é divisível por 10, 5 ou 2.");
            }
        }

        const numero = parseInt(prompt("Digite um número:"));

        verificarDivisibilidade(numero);



    </script>
</body>
</html>
