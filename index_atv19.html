<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

         const cotacaoDolar = parseFloat(prompt("Digite a cotação do dólar (US$ para R$):"));

         const quantidadeDolares = parseFloat(prompt("Digite a quantidade de dólares disponíveis:"));

         const valorEmReais = cotacaoDolar * quantidadeDolares;

         document.write("O valor da conversão em reais é: R$" + valorEmReais.toFixed(2));


    </script>
</body>
</html>
