<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        // Inicializar o contador de números entre 0 e 100
        let contadorEntre0e100 = 0;

        // Loop para ler 20 números do usuário
        for (let i = 1; i <= 20; i++) {
            // Ler o número do usuário
            const numero = parseFloat(prompt("Digite o número " + i + ":"));

            // Verificar se o número está entre 0 e 100
            if (numero >= 0 && numero <= 100) {
                contadorEntre0e100++;
            }
        }

        // Exibir o número de números entre 0 e 100
        document.write("O número de números entre 0 e 100 é:", contadorEntre0e100);


    </script>
</body>
</html>
