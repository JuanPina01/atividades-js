<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

         let contadorMaioresQue8 = 0;

         for (let i = 1; i <= 20; i++) {
             const numero = parseFloat(prompt("Digite o número " + i + ":"));

             if (numero > 8) {
                contadorMaioresQue8++;
            }
        }

         document.write("O número de números maiores que 8 é:", contadorMaioresQue8);


    </script>
</body>
</html>
